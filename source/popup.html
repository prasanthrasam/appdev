<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style type="text/css" rel="stylesheet">
    * {
      margin: 0;
      padding: 0;
    }

    body {
      width: 234px;
      background-color: #fcfcfc;
    }

    .controls {
      height: 32px;
      display: flex;
      justify-content: space-between;
      padding: 12px;
      border-bottom: 5px solid #fcfcfc;
      background-color: #5E82A8;
    }

    #cnt_play {
      width: 32px;
      height: 32px;
      cursor: pointer;
      background-image: url('./popup/img/buttons.png');
      background-repeat: no-repeat;
    }

    #cnt_play.stopped {
      background-position: 0 0;
    }

    #cnt_play.stopped:hover {
      background-position: -32px 0;
    }

    #cnt_play.stopped:active {
      background-position: -64px 0;
    }

    #cnt_play.played {
      background-position: 0 -32px;
    }

    #cnt_play.played:hover {
      background-position: -32px -32px;
    }

    #cnt_play.played:active {
      background-position: -64px -32px;
    }

    #cnt_options {
      display: block;
      width: 32px;
      height: 32px;
      cursor: pointer;
      background-image: url('./popup/img/list.png');
      background-repeat: no-repeat;
      background-position: center;
    }

    #play_list {
      width: 234px;
      height: 203px;
      overflow: hidden;
      overflow-y: auto;
      list-style: none;
    }

    #play_list li {
      height: 24px;
      display: flex;
      padding-left: 24px;
      cursor: pointer;
      font-family: verdana, tahoma, arial, sans-serif;
      font-size: 12px;
      line-height: 24px;
      color: #212121;
    }

    #play_list li .group {
      width: 24px;
      font-size: 9px;
      color: #888;
      font-weight: 100;
    }

    #play_list li .name {
      flex: 1;
    }

    #play_list li:hover {
      background: #e2e5e9;
    }

    #play_list li.selected {
      background: #5E82A8;
    }

    #play_list li.selected .group {
      color: #ccc;
    }

    #play_list li.selected .name {
      color: #f1f1f1;
    }

    .bottom {
      height: 16px;
      padding: 2px 0;
      text-align: center;
      background-color: #5E82A8;

      border-top: 5px solid #fcfcfc;
    }
  </style>

  <style type="text/css" rel="stylesheet">
    input[type=range] {
      -webkit-appearance: none;
      width: 120px;
      padding: 6px 3px;
      cursor: pointer;
      background-color: #5E82A8;
    }

    input[type=range]:focus {
      outline: none;
    }

    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 6px;
      cursor: pointer;
      background: #567698;
      border-radius: 3px;
      border: 1px solid #32557c;
    }

    input[type=range]::-webkit-slider-thumb {
      border: 1px solid #32557c;
      height: 12px;
      width: 12px;
      border-radius: 6px;
      background: #b4c8de;
      cursor: pointer;
      -webkit-appearance: none;
      margin-top: -4px;
    }
  </style>
</head>

<body>
  <div class="controls">
    <div id="cnt_play"></div>
    <input id="cnt_volume" type="range" min="0" max="100" step="1">
    <a id="cnt_options" href="./options.html" target="_blank"></a>
  </div>

  <ul id="play_list"></ul>

  <div class="bottom"></div>

  <script src="./popup/index.js"></script>
</body>
</html>
