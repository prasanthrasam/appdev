<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css" rel="stylesheet">
            * {
                margin: 0;
                padding: 0;
            }

            body {
                width: 234px;
                background-color: #fcfcfc;
            }

            .controls {
                height: 57px;
                position: relative;
                border-top-left-radius: 3px;
                border-top-right-radius: 3px;
                background-color: #5E82A8;

                border-bottom: 5px solid #fcfcfc;
            }

            #cnt_play {
                width: 32px;
                height: 32px;
                cursor: pointer;
                position: absolute;
                top: 13px;
                left: 19px;
                background-image: url('img/buttons.png');
                background-repeat: no-repeat;
            }

            .stopped {
                background-position: 0 0;
            }

            .stopped:hover {
                background-position: -32px 0;
            }

            .stopped:active {
                background-position: -64px 0;
            }

            .played {
                background-position: 0 -32px;
            }

            .played:hover {
                background-position: -32px -32px;
            }

            .played:active {
                background-position: -64px -32px;
            }

            #cnt_volume {
                width: 142px;
                height: 8px;
                padding: 2px 3px;
                cursor: pointer;
                position: absolute;
                top: 23px;
                left: 68px;
            }

            #cnt_volume .volume_wrapper {
                width: 140px;
                height: 6px;
                border: 1px solid #32557c;
                border-radius: 4px;
                background-color: #567698;
            }

            #cnt_volume .volume_wrapper .volume_bar {
                height: 6px;
                border-radius: 5px;
                background-color: #b4c8de;
            }

            #play_list {
                width: 234px;
                height: 227px;
                overflow: hidden;
                overflow-y: auto;
                list-style: none;
            }

            #play_list li {
                height: 24px;
                padding-left: 24px;
                cursor: pointer;
                font-family: verdana, tahoma, arial, sans-serif;
                font-size: 12px;
                line-height: 24px;
                color: #212121;
            }

            #play_list li:hover {
                background: #e2e5e9;
            }

            #play_list li.selected {
                color: #f1f1f1;
                background: #5E82A8;
            }

            .bottom {
                height: 16px;
                padding: 2px 0;
                border-bottom-left-radius: 3px;
                border-bottom-right-radius: 3px;
                text-align: center;
                background-color: #5E82A8;

                border-top: 5px solid #fcfcfc;
            }
        </style>
    </head>

    <body>
        <div class="controls">
            <div id="cnt_play"></div>
            <div id="cnt_volume">
                <div class="volume_wrapper">
                    <div id="cnt_volume_bar" class="volume_bar"></div>
                </div>
            </div>
        </div>

        <ul id="play_list"></ul>

        <div class="bottom"></div>

        <script type="text/javascript" src="./stations.js"></script>
        <script type="text/javascript" src="./application.js"></script>
    </body>
</html>
